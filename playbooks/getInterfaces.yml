---
- name: Testing getting interfaces from napalm
  hosts: switch
  gather_facts: no

  tasks:

    - name: Getting creds
      include_vars: ../secrets.yml

    - set_fact:
        connectionVars:
          authorize: yes
          host: "{{ inventory_hostname }}"
          username: "{{ creds['username'] }}"
          password: "{{ creds['password'] }}"
          auth_pass: "{{ creds['auth_pass'] }}"
          secret: "{{ creds['secret'] }}"

    - name: Getting interfaces
      napalm_get_facts:
